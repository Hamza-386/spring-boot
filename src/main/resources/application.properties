# Application Name
spring.application.name=Springboot-hotel-reservation

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/Springboot-hotel
spring.data.mongodb.database=Springboot-hotel

# Server Configuration
server.port=8082

# Thymeleaf Configuration (to ensure template resolution)
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Static Resources Configuration
spring.resources.static-locations=classpath:/static/

# Logging Configuration (optional)
logging.level.org.springframework=INFO
logging.level.org.springframework.data.mongodb=DEBUG
